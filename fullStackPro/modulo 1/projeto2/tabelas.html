<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--
        Tabela é composta de linhas que sao composta de celulas.
        > <tr></tr> Sao linhas(sao rows)
        > <th></th> Define o cabecalho de uma tabela.
        > <td></td> Colocar nossos dados dentro da tabela
    -->

    <h1>Tabelas</h1>

    <table>
        <caption>Tabelas de serviços</caption>
        <tr>
            <th>Nº</th>
            <th>Serviços</th>
            <th>Preço</th>
            <th>status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Manutenção de aparelho</td>
            <td>R$ 600,00</td>
            <td>Andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$ 400,00</td>
            <td>Andamento</td>
        </tr>
    </table>
</body>
